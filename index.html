<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" >
    <title>BID PENIS</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form"  class="form__body">
                <h1 class="form__title">Відправка даних на пошту</h1>

                <div class="form__item">
                    <label for="formName" class="form__label"> Імя обовязково придурок*</label>
                    <input id="formName" type="text" name="formName" class="form__input">
                </div>

                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*</label>
                    <input id="formEmail" type="text" name="email" class="form__input">
                </div>

                <div class="form__item">
                    <div class="form__title"> якой дрочиш лівою чи правою?</div>
                    <div class="options">

                        <div class="options__item">
                            <input id="formRightHanded" type="radio" name="hand" value="right" class="options__input">
                            <label for="formRightHanded" class="options__label">Правою</label>
                        </div>

                        <div class="options__item">
                            <input id="formLeftHanded" checked type="radio" name="hand" value="left" class="options__input">
                            <label for="formLeftHanded" class="options__label">Лівою</label>
                        </div>
                    </div>
                </div>

                <div class="form__item">
                    <label for="formMessage" class="form__label">Опиши свій пеніс</label>
                    <textarea name="Message" id="formMessage" class="form__input"></textarea>
                </div>

                <div class="form__item">
                    <div class="form__label">Скільки рочків дебілу?</div>

                    <select name="age" id="#"  class="select">
                        <option value="від 0 до 18" selected="selected">Не придатний за віком</option>
                        <option value="від 18 до 25" selected="selected">Доброволець</option>
                        <option value="дід 25 до 32" selected="selected">Мобілізований</option>
                        <option value="від 32 до 200" selected="selected">Ветеран</option>
                    </select>
                </div>

                <div class="form__item">
                    <div class="form__label"></div>
                
                </div>

            </form>
        </div>
    </div>
</body>
</html>
