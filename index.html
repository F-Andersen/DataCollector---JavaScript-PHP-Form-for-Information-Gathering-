<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css" >
    <link rel="stylesheet" href="/css/ladel.css">
    <title>BID PENIS</title>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form"  class="form__body">
                <h1 class="form__title">Відправка даних на пошту</h1>

                <div class="form__item">
                    <label for="formName" class="form__label"> Імя обовязково придурок</label>
                    <input id="formName" type="text" name="name" class="form__input _req">
                </div>
                <!-- name="formName" -->

                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail</label>
                    <input id="formEmail" type="text" name="email" class="form__input _req _email">
                </div>

                <div class="form__item">
                    <div class="form__label"> якой дрочиш лівою чи правою?</div>
                    <div class="options">

                        <div class="options__item">
                            <input id="formRightHanded" type="radio" name="hand" value="right" class="options__input">
                            <label for="formRightHanded" class="options__label"><span>Правою</span></label>
                        </div>

                        <div class="options__item">
                            <input id="formLeftHanded" checked type="radio" name="hand" value="left" class="options__input">
                            <label for="formLeftHanded" class="options__label"><span>Лівою</span></label>
                        </div>
                    </div>
                </div>

                <div class="form__item">
                    <label for="formMessage" class="form__label">Опиши свій пеніс</label>
                    <textarea name="Message" id="formMessage" class="form__input"></textarea>
                </div>

                <div class="form__item">
                    <div class="form__label">Скільки рочків дебілу?</div>
                    <div class="__select" data-state="">
                        <div class="__select__title" data-default="Option 0">Не придатний за віком</div>
                        <div class="__select__content">
                            <input id="singleSelect0" class="__select__input" type="radio" name="singleSelect" checked />
                            <label for="singleSelect0" class="__select__label">Не придатний за віком</label>
                            <input id="singleSelect1" class="__select__input" type="radio" name="singleSelect" />
                            <label for="singleSelect1" class="__select__label">Доброволець</label>
                            <input id="singleSelect2" class="__select__input" type="radio" name="singleSelect" />
                            <label for="singleSelect2" class="__select__label">Мобілізований</label>
                            <input id="singleSelect3" class="__select__input" type="radio" name="singleSelect" />
                            <label for="singleSelect3" class="__select__label">Контрактник</label>
                            <input id="singleSelect4" class="__select__input" type="radio" name="singleSelect" />
                            <label for="singleSelect4" class="__select__label">Ветеран</label>
                        </div>
                    </div>

                    <!-- <div class="form__label">Скільки рочків дебілу?</div>

                    <select name="age" id="#"  class="form__select">
                        <option value="від 0 до 18" selected="selected">Не придатний за віком</option>
                        <option value="від 18 до 25" selected="selected">Доброволець</option>
                        <option value="дід 25 до 32" selected="selected">Мобілізований</option>
                        <option value="від 32 до 200" selected="selected">Ветеран</option>
                    </select> -->


                </div>

                <div class="form__item">
                    <div class="form__label">ВІдправте фото пеніса</div>

                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                            <div class="file__button">Обрати</div>
                        </div>

                        <div id="formPreview"  class="file__preview"></div>

                    </div>
                </div>

                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Я повністю погоджуюсь що я відати почку <a href="#">і пеніс</a></span></label>
                    </div>  
                </div>

                <button type="submit" class="form__button">Відправити в БАХМУТ</button>

            </form>
        </div>
    </div>
    <script src="/js/label.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
